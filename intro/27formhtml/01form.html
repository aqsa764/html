<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" border="1">
    <tr>
        <td colspan="2" align="center">
            <h3>form element</h3>
        </td>
    </tr>
    <tr>
        <td>
            <label for="username">username</label></td>
            <td><input type="text" placeholder="username" name="username" id="usernameid"></td><br>
    </tr>
    <tr>
        <td><label for="password">password</label></td>
        <td><input type="password" placeholder="password" name="password" id="password"></td><br>
    </tr>
    <tr>
        <td><label for="email">email</label></td>
        <td><input type="email" placeholder="email" name="email" id="email"></td><br>
    </tr>
    <tr>
        <td><label for="mobile">mobile</label></td>
    <td><input type="tel" placeholder="tel" name="" id=""></td><br>
</tr>
<tr>
    <td><label for="age">age</label></td>
    <td><input type="number" placeholder="age,quantity" name="" id=""></td><br>
</tr>
<tr>
    <td><label for="">gender (multiple option single selection)</label></td>
    <td>
    <input type="radio" name="gender" value="male" id="male"><label for="male" >male</label>
    <input type="radio" name="gender" value="female" id="">female<br>
</td>
</tr>
<tr>
    <td>
<label for="">hobbies</label>
    </td>
    <td><input type="checkbox" name="chk[]" id="Cricket"><label for="cricket">Cricket</label>
        <input type="checkbox" name="chk[]" id="reading"><label for="reading">reading</label>
        <input type="checkbox" name="chk[]" id="music"><label for="music">music</label>
    <input type="checkbox" name="chk[]" id="travelling"><label for="travelling">travelling</label>
    </td>

</tr>
<tr>
    <td><label for="">address</label></td>
    <td><textarea name="" id="" cols="30" rows="3"></textarea></td>
</tr>
<tr>
    <td><label for="">city</label></td>
    <td><select name="city" id="">
        <option value="">select city</option>
        <option value="ahemedabad">ahmedabad</option>
        <option value="baroda">baroda</option>
        <option value="surat">surat</option>
    </select></td>
</tr>
<tr>
    <td><label for="">education</label></td>
    <td><select name="education" multiple id="">
        <option value="">10th</option>
        <option value="">12th</option>
        <option value="">bca</option>
        <option value="">mca</option>
        <option value="">mphil</option>

    </select></td>
</tr>
<tr>
    <td></td>
</tr>
</table>
</body>
</html>
